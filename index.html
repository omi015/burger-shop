<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Burger</title>
  </head>
  <body>
    <header>
      <div
        class="navBarTop grid grid-cols-3 py-2 items-center px-5 bg-black text-white"
      >
        <figure>
          <img src="./assets/img/logo-hamburguesas2.svg" alt="" />
        </figure>
        <nav class="flex justify-center items-center py-4">
          <ul class="flex gap-10">
            <li><a href="#">Inicio</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Register</a></li>
          </ul>
        </nav>
        <div class="text-right">
          <a
            href="#"
            class="bg-[#E7B91B] font-bold text-black px-9 py-0.5 rounded-full inline-block"
            >Login</a
          >
        </div>
      </div>
    </header>
    <main>
      <!-- banner -->
      <section class="bg-black text-white py-10 flex flex-col items-center">
        <div class="bannerPrincipal flex items-center justify-center text-6xl">
          <h2 class="font-bold w-[8em] text-right">Hambur</h2>
          <figure>
            <img src="./assets/img/delicious-burger-studio1.jpg" alt="" />
          </figure>
          <h2 class="font-bold w-[8em]">guesas</h2>
        </div>
        <button
          class="bg-[#E7B91B] font-bold text-black px-9 py-0.5 rounded-full"
        >
          Comer ahora!
        </button>
      </section>
      <!-- cards -->
      <section>
        <div class="bodyCardsList">
          <div
            class="cardsList flex justify-center items-center py-11 gap-5 text-2xl font-bold text-center"
          >
            <div class="cards">
              <figure>
                <img src="./assets/img/hamburguesa(1).png" alt="" />
              </figure>
              <h4>Cowboy Burger</h4>
            </div>
            <div class="cards">
              <a href="./pages/public/llanera.html">
                <figure>
                  <img src="./assets/img/hamburguesa(3).png" alt="" />
                </figure>

              </a>
              <h4>Llanera</h4>
            </div>
            <div class="cards">
              <figure>
                <img src="./assets/img/hamburguesa(4).png" alt="" />
              </figure>
              <h4>Cheeseburger</h4>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div
          class="bannerSectionSecond bg-black py-10 flex flex-col items-center"
        >
          <figure>
            <img src="./assets/img/burgerandfriespotato.png" alt="" />
          </figure>
        </div>
      </section>

      <section>
        <div class="bannerLogin flex flex-row">
          <div class="bannerLeft w-[60%]">
            <figure>
              <img
                class="w-full"
                src="./assets/img/banner-food-tree.jpg"
                alt=""
              />
            </figure>
          </div>
          <div class="loginRight w-[40%] flex items-center justify-center">
            <form action="" class="flex flex-col w-[300px] text-center gap-5">
              <h3 class="text-[#E7B91B] text-4xl font-bold">Login</h3>
              <input
                type="text"
                class="bg-[#F1F1F1] py-2 px-6 rounded-full"
                placeholder="Usuario"
              />
              <input
                type="text"
                class="bg-[#F1F1F1] py-2 px-6 rounded-full"
                placeholder="ContraseÃ±a"
              />

              <button
                type="submit"
                class="bg-[#E7B91B] rounded-full py-1 font-bold"
              >
                Inicio
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footercontainer bg-black p-9">
        <div class="footerWrapper flex flex-row justify-between items-center">
          <div class="containerLogo flex flex-col gap-2">
            <figure>
              <img
                class="w-[200px]"
                src="./assets/img/logo-hamburguesas2.svg"
                alt=""
              />
            </figure>
            <div class="siguenos flex flex-row items-center gap-5">
              <h3 class="text-white text-xl font-bold">Siguenos</h3>
              <figure>
                <img class="cursor-pointer" src="./assets/img/insta.svg" alt="" />
              </figure>
              <figure>
                <img class="cursor-pointer" src="./assets/img/face.svg" alt="" />
              </figure>
            </div>
          </div>
          <div class="containerMenu">
            <nav class="navFooter flex flex-col py-4 text-white">
              <ul class="ulFooter flex flex-col gap-2 text-center">
                <h3 class="text-xl font-bold">Menu</h3>
                <li><a href="">Inicio</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Register</a></li>
                <li><a href="">Login</a></li>
              </ul>
            </nav>
          </div>
          <div class="containerStreet text-white text-center">
            <h3 class="text-xl font-bold">Direccion</h3>
            <span><p>Avenida Siempreviva 742</p></span>
          </div>

          <div class="containerMaps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63726.74574586723!2d-76.60365025136718!3d3.3693386999999952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a1747e8914dd%3A0xa58a629345d8d90b!2sBurger%20King%20Jardin%20Plaza!5e0!3m2!1ses!2sco!4v1730246974792!5m2!1ses!2sco"
              width="300"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
